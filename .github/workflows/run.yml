name: Daily Google Fit Mail

on:
  schedule:
    - cron: '37 6 * * *'  # Runs every day at 12:00 PM IST (6:30 AM UTC)
  workflow_dispatch:

permissions:
  contents: write  # Needed to push changes to the repo

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 💾 Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔒 Create Secrets
        env:
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
          TOKEN2_JSON: ${{ secrets.TOKEN2_JSON }}
          CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
        run: |
          echo "$TOKEN_JSON" > token.json
          echo "$TOKEN2_JSON" > token2.json
          echo "$CLIENT_SECRET_JSON" > client_secret.json

      - name: 🚀 Run Script
        run: python script.py

      - name: 📤 Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "Fitness log.txt"
          git commit -m "📝 Update fitness log from workflow"
          git push
